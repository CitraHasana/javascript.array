<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Percabangan JavaScript</title>
</head>
<body>
    <p>
    <script language="JavaScript">
        let alatIT = ["Keyboard", "Speaker", "Monitor"];

        document.writeln("Berikut Perangkat yang terdapat dalam array: </br>");
        document.writeln(alatIT[0] + "</br>" + alatIT[1] + "</br>" + alatIT[2] + "</br>");

        const pembeli = [];
        pembeli["nama"] = "Citra Hasana";
        pembeli["usia"] = 19;
        pembeli["asal"] = "Bukit Kemuning";

        document.writeln("</br>");
        document.writeln("Berikut data Pembeli yang di-input-kan: ");
        document.writeln("</br>" + "Nama : " + pembeli["citra hasana"] + 
                        "</br>" + "Usia : " + pembeli["19"] + 
                        "</br>" + "Asal : " + pembeli["bukit kemuning"]);
        </script>
     </p>
    </body>
</html>
